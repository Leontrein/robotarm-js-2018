<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.loadLevel("exercise 4");
  robotArm.grab();
  for (var i = 0; i < 2; i++) {
    robotArm.moveRight();
  }
  robotArm.drop();
  for (var i = 0; i < 2; i++) {
    robotArm.moveLeft();
  }
  robotArm.grab();
  for (var i = 0; i < 3; i++) {
    robotArm.moveRight();
  }
  robotArm.drop();
  for (var i = 0; i < 3; i++) {
    robotArm.moveLeft();
  }
  robotArm.grab();
  robotArm.moveRight();
  robotArm.drop();
  for (var i = 0; i < 2; i++) {
    robotArm.moveRight();
  }
  robotArm.grab();
  for (var i = 0; i < 2; i++) {
    robotArm.moveLeft();
  }
  robotArm.drop();
  robotArm.moveRight();
  robotArm.grab();
  robotArm.moveLeft();
  robotArm.drop();
  robotArm.moveLeft();
  robotArm.run();
</script>
    </body>
</html>
