<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);
  robotArm.speed = 1000;
  robotArm.loadLevel("exercise 12");
for (var rij = 0; rij < 9; rij++) {
  robotArm.grab();
  var kleur = robotArm.scan();
  if (kleur == "red") {
    for (var i = 0; i < 9 - rij; i++) {
      robotArm.moveRight();
    }
    robotArm.drop();
    for (var i = 0; i < 8 - rij; i++) {
    robotArm.moveLeft();
    }
  } else {
    robotArm.drop();
    robotArm.moveRight();
  }
}
  robotArm.run();
</script>
    </body>
</html>
