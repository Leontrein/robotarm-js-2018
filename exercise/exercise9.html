<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.loadLevel("exercise 9");
  robotArm.speed = 500;
  robotArm.grab();
  for (var i = 0; i < 5; i++) {
    robotArm.moveRight();
  };
  robotArm.drop();
  for (var i = 0; i < 4; i++) {
    robotArm.moveLeft();
  };
  for (var a = 0; a < 2; a++) {
    robotArm.grab();
    for (var i = 0; i < 5; i++) {
      robotArm.moveRight();
    };
    robotArm.drop();
    for (var i = 0; i < 5; i++) {
      robotArm.moveLeft();
    };
  }
  robotArm.run();
</script>
    </body>
</html>
