<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);
  robotArm.loadLevel("exercise 9");
  robotArm.speed = 500;
  for (var stpl = 0; stpl < 4; stpl++) {
    for (var blks = 0; blks < 4; blks++) {
      robotArm.grab();
      for (var i = 0; i < 5; i++) {
        robotArm.moveRight();
      };
      robotArm.drop();
      for (var i = 0; i < 5; i++) {
        robotArm.moveLeft()
      }
    }
    robotArm.moveRight();
  }
  robotArm.run();
</script>
    </body>
</html>
